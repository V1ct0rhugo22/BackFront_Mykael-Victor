<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Atividades</title>
    <script src="../js/scriptCadastroAtividade.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/container.css">
</head>
<body>
    <section class="displayLogin">
        <h2>cadastro de atividade</h2>
        <form class="styleForms" id="reload">
            <div class="inputDivLogin">
                <label for="emailLogin">Nome da Atividade:</label><br>
                <input type="text" name="emailLogin" id="emailLogin">
                <label for="descAtv">Descrição da Atividade:</label><br>
                <input type="text" name="descAtv" id="descAtv">
            </div>
            <button id="loginButton" type="submit">Cadastrar</button>
        </form>
    </section>
</body>
</html>
